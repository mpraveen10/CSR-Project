<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>  
    <div class=" text-center" [ngClass]="isNewUser? 'pt-2': 'pt-5' ">
      
      <img src="assets/profile.jpeg" class="rounded-circle"   height=100 width=100>
      
  </div>
  <br>
  
<div class="container col-4" *ngIf="!isNewUser">
  <h2>ORGANIZER SIGN IN</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>

    <button class="btn btn-secondary ml-2" (click)="isNewUser = true">Sign Up</button>
  </form>
</div>

<div class="container col-4" *ngIf="isNewUser">
  <h2>SIGN UP</h2>
  <form [formGroup]="registration" (ngSubmit)="onSubmitRegister()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="firstName" class="form-control" formControlName="firstName" placeholder="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="lastName" class="form-control" formControlName="lastName" placeholder="lastName">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    
    <button type="cancel" class="btn btn-secondary ml-2" (click)="cancelRegistration()">Cancel</button>

  </form>
</div>

</body>
</html>
