<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button class="mr-4" mat-icon-button (click)="toggleSideBar()" *ngIf="commonserviceService.userLoggedIn">
            <mat-icon>menu</mat-icon>
        </button>

        <span> TIAA CSR </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item  [routerLink]="['/org']" *ngIf="!commonserviceService.userLoggedIn">
                            <mat-icon>account_circle</mat-icon>
                            Organizer Sign in
                        </button>
                        <button mat-menu-item [routerLink]="['/emp']" *ngIf="!commonserviceService.userLoggedIn">
                            <mat-icon>account_circle</mat-icon>
                            Employee Sign in
                        </button>
                        <button mat-menu-item [routerLink]="['/']" (click)="signOut()" *ngIf="commonserviceService.userLoggedIn">
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
